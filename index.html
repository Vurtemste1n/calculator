<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="display border">
        <div id="upper-display" class="row inner-text"></div>
        <div id="down-display" class="row inner-text"></div>
      </div>
      <div class="row">
        <div class="number border">7</div>
        <div class="number border">8</div>
        <div class="number border">9</div>
        <div class="operators">
          <div class="plus border operator">+</div>
          <div class="minus border operator">-</div>
        </div>
      </div>
      <div class="row">
        <div class="number border">4</div>
        <div class="number border">5</div>
        <div class="number border">6</div>
        <div class="operators">
          <div class="multiply border operator">*</div>
          <div class="divide border operator">/</div>
        </div>
      </div>
      <div class="row">
        <div class="number border">1</div>
        <div class="number border">2</div>
        <div class="number border">3</div>
        <div class="operators clear border ac">AC</div>
      </div>
      <div class="row">
        <div class="number border">0</div>
        <div class="number border">.</div>
        <div class="border operators equals">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
